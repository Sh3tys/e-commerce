<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits - Consoles</title>
    <link rel="stylesheet" href="/style/styleListProduct.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <p>Pixel Mart</p>
        </div>
        <nav>
            <ul>
                <li><button id="accueil">Accueil</button></li>
                <li><button id="catalog">Catalogue</button></li>
                <li><button id="cart">Panier</button></li>
                <li><button id="login">Login</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Liste des produits : Consoles</h1>
        <div class="product-list">
            <div class="product-item">
                <img src="/picture/ps5Product.jpg" alt="PlayStation 5">
                <h2>PlayStation 5</h2>
                <p>Prix : 499,99€</p>
                <button class="add-to-cart">Ajouter au panier</button>
            </div>
            <div class="product-item">
                <img src="/picture/xboxProduct.jpg" alt="Xbox Series X">
                <h2>Xbox Series X</h2>
                <p>Prix : 499,99€</p>
                <button class="add-to-cart">Ajouter au panier</button>
            </div>
            <div class="product-item">
                <img src="/picture/switch.jpg" alt="Nintendo Switch OLED">
                <h2>Nintendo Switch OLED</h2>
                <p>Prix : 349,99€</p>
                <button class="add-to-cart">Ajouter au panier</button>
            </div>
        </div>
    </main>
    
    <script src="/script/scriptListProduct.js"></script>
</body>
</html>
